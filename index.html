<!DOCTYPE html>
<html>
<head>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --panel-color: white;
      --text-color: #333;
      --border-color: #ccc;
    }

    body.dark-mode {
      --bg-color: #222;
      --panel-color: #333;
      --text-color: #fff;
      --border-color: #555;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: 0.3s;
    }

    .container {
      display: grid;
      height: 100vh;
      grid-template-columns: 200px 1fr; 
      grid-template-rows: 60px 1fr;
    }

    .sidebar {
      grid-row: 1 / 3;
      background-color: var(--panel-color);
      border-right: 1px solid var(--border-color);
      padding: 20px;
    }

    .menu-link {
      display: block;
      padding: 10px;
      margin-bottom: 5px;
      cursor: pointer;
      border-radius: 5px;
    }
    
    .menu-link:hover {
      background-color: #eee;
      color: black;
    }

    .header {
      background-color: var(--panel-color);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .btn {
      padding: 8px 15px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .btn:hover { background-color: #0056b3; }

    .content {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .card {
      background-color: var(--panel-color);
      padding: 20px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="sidebar">
      <h3>Admin Menu</h3>
      <div class="menu-link" onclick="alert('Going to Dashboard...')">Dashboard</div>
      <div class="menu-link" onclick="alert('Opening Users...')">Users</div>
      <div class="menu-link" onclick="alert('Opening Settings...')">Settings</div>
    </div>

    <div class="header">
      <h3>My Dashboard</h3>
      <button class="btn" onclick="toggleTheme()">Dark Mode</button>
    </div>

    <div class="content">
      
      <div class="card">
        <h3>Total Views</h3>
        <h1 id="views">0</h1>
        <button class="btn" onclick="increaseViews()">Add View</button>
      </div>

      <div class="card">
        <h3>Status</h3>
        <p id="status-text">System Online</p>
        <button class="btn" style="background-color: #dc3545;" onclick="changeStatus()">Toggle Status</button>
      </div>

      <div class="card">
        <h3>Welcome</h3>
        <p>Hello, <b>Milan!</b></p>
      </div>

    </div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }

    function increaseViews() {
      let element = document.getElementById("views");
      let currentNumber = parseInt(element.innerText);
      element.innerText = currentNumber + 1;
    }

    function changeStatus() {
      let text = document.getElementById("status-text");
      if (text.innerText === "System Online") {
        text.innerText = "System Offline";
        text.style.color = "red";
      } else {
        text.innerText = "System Online";
        text.style.color = "green";
      }
    }
  </script>

</body>
</html>
